<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Webtech Django Opdracht Deborah Ng & Bartosz Pastuch</title>

		<!-- Bootstrap -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="text-center">Github Pick Repositories</h1>
			<br>
			
			<div class="row">
				<form id="login_form" method="post" action="">
					{% csrf_token %}
					
					<div class="col-md-6 col-md-offset-3">
						<div id='TextBoxesGroup'>
							<div id="TextBoxDiv1">
								<input type='textbox' name="repo_url" id='textbox1' class="form-control" placeholder="Github User & Repo, e.g: s062009/testingrepo" value="" required autofocus ><br>
							</div>
						</div>
						<br>
						<button class="btn btn-lg btn-success btn-block" type="button" value="Add Field" id="addButton">New Field</button>
						<br>
						<button class="btn btn-lg btn-danger btn-block" type="button" value="Remove Field" id="removeButton">Remove Field</button>
						<br>
						<button class="btn btn-lg btn-primary btn-block" type="submit">Get Data</button>
					</div>
					</form>
			</div>

		</div>

		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/static/js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/add_remove_field.js"></script>
	</body>
</html>
