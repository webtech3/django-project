<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Webtech Django Opdracht Deborah Ng & Bartosz Pastuch</title>

		<!-- Bootstrap -->
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid">
			<h1 class="text-center">Github Repositories List</h1>
			<br>
			<div class="col-lg-12">
				<div>
					<a class="btn btn-lg btn-success btn-block" href="{% url 'lijstbestanden' %}">See Top 10 most commited repos</a>
				</div>
				<br>
				<div class="table-responsive">
					<table class="table table-bordered table-hover table-striped">
						<thead>
							<tr>
								<th>Project Name</th>
								<th>Committer</th>
								<th>Commit Date</th>
								<th>Commit Message</th>
							</tr>
						</thead>
						<tbody>
							{% for key,value in data.items %}
							<tr>
								<td>{{ key|slice:"3:" }}</td>
								<td>{{ value.commit.committer.name }}</td>
								<td>{{ value.commit.committer.date|slice:":10" }}</td>
								<td>{{ value.commit.message }}</td>
							</tr>
							{% endfor %}

						</tbody>
					</table>
				</div>
			</div>			
			
		</div>
		
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="/static/js/jquery.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
	</body>
</html>
